<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h2>Complete el siguiente formulario</h2>
    <form action="">
        <p>
            <label for="">Nombre</label>
            <input type="text" name="Nombre" placeholder="Nombre">
        </p>
        <p>
            <label for="">Apellido</label>
            <input type="text" name="Apellido" placeholder="Apellido">
        </p>
        <p>
            <label for="">Password</label>
            <input type="password" name="Password">
        </p>

        <label for="">Sexo</label>
        <p>
        <ul>
            <li>
                <input type="radio" name="Sexo" value="Hombre">
                <label for="">Hombre</label>
            </li>
            <li>
                <input type="radio" name="Sexo" value="Mujer">
                <label for="">Mujer</label>
            </li>
        </ul>

        <label for="">Hobbies</label>
        <ul>
            <li>
                <input type="checkbox" name="Hobbies[]" id="Bailar">
                <label for="Bailar">Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="Hobbies[]" id="Cantar">
                <label for="Cantar">Cantar</label>
            </li>
            <li>
                <input type="checkbox" name="Hobbies[]" id="Nadar">
                <label for="Nadar">Nadar</label>
            </li>
            <li>
                <input type="checkbox" name="Hobbies[]" id="Correr">
                <label for="Correr">Correr</label>
            </li>

        </ul>
        </p>
        <p>
            <label for="Titulo">Titulo</label>
            <select name="Titulo" id="Titulo">
                <option value="Primario">Primario</option>
                <option value="Secundario">Secundario</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="Comentarios">Comentarios</label>
            <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>

</html>
