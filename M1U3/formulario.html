<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto</title>
</head>

<body>
    <h2>Completa la siguiente informacion</h2>
    <p>
        <label for="">Nombre y Apellido</label>
        <input type="text" name="Nombre y Apellido" placeholder="Nombre y Apellido">
    </p>
    <p>
        <label for="">Sexo</label>
    <ul>
        <li>
            <input type="radio" name="Sexo" value="Hombre">
            <label for="">Hombre</label>
        </li>
        <li>
            <input type="radio" name="Sexo" value="Mujer">
            <label for="">Mujer</label>
        </li>
        <li>
            <input type="radio" name="Sexo" value="Otro">
            <label for="">Otro</label>
        </li>
    </ul>
    </p>
    <p>
        <label for="">Quiero</label>
    <ol>
        <li>
            <input type="checkbox" name="Quiero[]" id="Amistad">
            <label for="">Amistad</label>
        </li>
        <li>
            <input type="checkbox" name="Quiero[]" id="Amor">
            <label for="">Amor</label>
        </li>
        <li>
            <input type="checkbox" name="Quiero[]" id="Chismes">
            <label for="">Chismes</label>
        </li>
    </ol>
    </p>
    <p>
        <label for="">Me gustan</label>
        <select name="Me gustan" id="Me gustan">
            <option value="Los hombres">Los hombres</option>
            <option value="Las mujeres">Las mujeres</option>
            <option value="Nadie">Nadie</option>
        </select>
    </p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
</p>

</body>

</html>
